<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Aula_19-11-2020</title>

    <style>
        #sumirh1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>

    <button id="sumirh1" type="button">
        SUMIR H1
    </button>

    <button id="aparecerh1" type="button">
        APARECER H1
    </button>

    <button type="button" id="fundoPrimary" class="btn btn-primary">Primary</button>
    <button type="button" id="fundoDanger" class="btn btn-danger">Danger</button>
    <button type="button" id="removerFundo" class="btn btn-light">Remover Fundo</button>

    <button type="button" id="borda">Adicionar Borda</button>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>

        $('#borda').click(function () {
            $('h1').css('border', '3px solid blue');
            $('h1').css('color', "red");
        });

        $('#sumirh1').click(function () {
            $('h1').hide();
        });

        $('#aparecerh1').click(function () {
            $('h1').show();
        });

        $('#fundoPrimary').click(function () {
            $('body').addClass('bg-primary');
        });

        $('#fundoDanger').click(function () {
            $('body').addClass('bg-danger');
        });

        $('#removerFundo').click(function () {
            $('body').removeClass('bg-primary bg-danger');
        });

    </script>

</body>

</html>
