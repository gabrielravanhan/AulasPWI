<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Aula_12-11-2020</title>

    <script>
        var calendar96 = new Image();
        calendar96.src = "imgs/x96/calendar.png";

        var calendar144 = new Image();
        calendar144.src = "imgs/x144/calendar.png";

        function mudarCalendar() {
            window.document['principal'].src = calendar144.src;
            window.document['calendar'].src = calendar144.src;
        }

        var chrome96 = new Image();
        chrome96.src = "imgs/x96/Chrome.png";

        var chrome144 = new Image();
        chrome144.src = "imgs/x144/Chrome.png";

        function mudarChrome() {
            window.document['principal'].src = chrome144.src;
            window.document['chrome'].src = chrome144.src;
        }

        var maps96 = new Image();
        maps96.src = "imgs/x96/Maps.png";

        var maps144 = new Image();
        maps144.src = "imgs/x144/Maps.png";

        function mudarMaps() {
            window.document['principal'].src = maps144.src;
            window.document['maps'].src = maps144.src;
        }
    </script>
</head>

<body class="container">

    <div class="d-flex justify-content-center">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <img name="calendar" onmouseover="mudarCalendar()"
                    onmouseout="window.document['calendar'].src = calendar96.src" src="imgs\x96\calendar.png">
            </li>
            <li class="list-group-item">
                <img name="chrome" onmouseover="mudarChrome()" onmouseout="window.document['chrome'].src = chrome96.src"
                    src="imgs\x96\Chrome.png">
            </li>
            <li class="list-group-item">
                <img name="maps" onmouseover="mudarMaps()" onmouseout="window.document['maps'].src = maps96.src"
                    src="imgs\x96\Maps.png">
            </li>
        </ul>
    </div>

    </br>
    <img name="principal" src="imgs\x144\Youtube.png">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
