<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Aula_03-11-2020</title>
</head>

<body>
    <h1>Hello, world!</h1>

    <button type="button" id="exibirErro" class="btn btn-danger">ERRO</button>
    <button type="button" id="exibirAdvertencia" class="btn btn-warning">ADVERTÊNCIA</button>

    <div class="modal" tabindex="-1" id="modalErro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title">ERRO!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Vocês não podem deixar o cérébro do ceis ganha!!!.</p>

                    <button type="button" class="btn btn-primary fecharModal">Fechar Modal</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalAdvertencia">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">ADVERTÊNCIA!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Não passa o trabalho pronto pro coleguinhaaaaa!!!.</p>

                    <button type="button" class="btn btn-primary fecharModal">Fechar Modal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        $('#exibirErro').click(function () {
            $('#modalErro').modal('show');
        });
        
        $('.fecharModal').click(function () {
            $('.modal').modal('hide');
        });

        $('#exibirAdvertencia').click(function () {
            $('#modalAdvertencia').modal('show');
        });
    </script>
</body>

</html>
