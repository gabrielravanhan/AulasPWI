<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Exerc√≠cio 2</title>

  <script type="text/javascript">

    function verde() {
      var etec = document.getElementById('etec');
      etec.style.color = "#00ff00";
    }

    function azul() {
      var etec = document.getElementById('etec');
      etec.style.color = "#0000ff";
    }

    function vermelho() {
      var etec = document.getElementById('etec');
      etec.style.color = "#ff0000";
    }

    function rosa() {
      var corpo = document.getElementById('corpo');
      corpo.style.background = "#FF1493";
    }

    function amarelo() {
      var corpo = document.getElementById('corpo');
      corpo.style.background = "#ffff00";
    }

    function preto() {
      var corpo = document.getElementById('corpo');
      corpo.style.background = "#000000";
    }

  </script>

</head>

<body id="corpo">

  <p id="etec">ETEC "Cidade do Livro"</p>

  <button onclick="verde()">Verde</button>

  <button onclick="azul()">Azul</button>

  <button onclick="vermelho()">Vermelho</button>

  <br />

  <button onclick="rosa()">Rosa</button>

  <button onclick="amarelo()">Amarelo</button>

  <button onclick="preto()">Preto</button>
